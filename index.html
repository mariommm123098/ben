            --other-color: #00ff9d; /* 其他人的颜色 */
            --stage-color: #888; /* 舞台指示/众人的颜色 */
            --ui-border: 2px solid #333;

        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 顶部控制栏 */
        header {
            padding: 15px;
            border-bottom: var(--ui-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            z-index: 10;
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        select {
            background: #000;
            color: var(--other-color);
            border: 1px solid var(--other-color);
            padding: 5px;
            font-family: inherit;
            cursor: pointer;
            max-width: 200px;
        }

        /* 主显示区域 */
        #stage {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
            padding-bottom: 100px; /* 底部留白 */
        }

        .line {
            padding: 15px;
            border-left: 3px solid #333;
            background: #111;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .role {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .text {
            font-size: 1.15rem;
            line-height: 1.6;
            white-space: pre-wrap; /* 保留换行 */
        }

        /* 样式区分 */
        .line.ben {
            border-left-color: var(--ben-color);
            background: rgba(255, 62, 62, 0.08);
        }
        .line.ben .role { color: var(--ben-color); }
        
        .line.other {
            border-left-color: var(--other-color);
        }
        .line.other .role { color: var(--other-color); }

        .line.stage {
            border-left-color: var(--stage-color);
            color: var(--stage-color);
            font-style: italic;
            font-size: 0.9rem;
        }

        .line.instruction {
            border: 1px dashed #555;
            background: transparent;
            color: #777;
            font-style: italic;
            text-align: center;
        }

        /* 遮罩样式 */
        .masked {
            background-color: var(--ben-color);
            color: var(--ben-color);
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
            border-radius: 2px;
        }
        .masked:hover {
            background-color: #d32f2f;
        }
        .revealed {
            background-color: transparent;
            color: var(--text-color);
        }

        /* 底部操作区 */
        #controls {
            padding: 20px;
            border-top: var(--ui-border);
            background: #000;
            display: flex;
            gap: 10px;
            justify-content: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 20;
        }

        button {
            background: var(--text-color);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px var(--ben-color);
            transition: transform 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--ben-color);
        }

        button#resetBtn {
            background: #333;
            color: #fff;
            box-shadow: 4px 4px 0px #555;
        }

        /* 进度条 */
        #progress-container {
            position: fixed;
            top: 60px; /* header height approx */
            left: 0;
            width: 100%;
            height: 4px;
            background: #222;
            z-index: 15;
        }
        #progress-fill {
            height: 100%;
            background: var(--ben-color);
            width: 0%;
            transition: width 0.3s;
        }

    </style>
</head>

                // 简单的角色归一化
                if (role.includes("众人") || role.includes("大家")) role = "众人";
                if (role.toUpperCase() === "STAGE") role = "STAGE";
                
                scripts[currentAct - 1].push({ role: role, content: content });
            } else {
                // 如果没有冒号，可能是上一句的延续，或者特殊的舞台指示
                // 这里简单处理：追加到上一句，或者如果是第一句则作为STAGE
                let actLines = scripts[currentAct - 1];
                if (actLines.length > 0) {
                    actLines[actLines.length - 1].content += "\n" + line;
                } else {
                    actLines.push({ role: "STAGE", content: line });
                }
            }
        }
    });

    const actNames = [
        "第一幕：苏醒与混乱",
        "第二幕：电击后的愤怒",
        "第三幕：寻找叛徒与印度舞",
        "第四幕：Ben的独裁时刻",
        "第五幕：Ben的求婚与崩溃",
        "第六幕：维权代表与假装疯子",
        "第七幕：疯子是谁？",
        "第八幕：Icy 的觉醒与告别",
        "第九幕：痊愈与结局"
    ];

    // 初始化下拉菜单
    const select = document.getElementById('sceneSelect');
    actNames.forEach((name, index) => {
        let option = document.createElement('option');
        option.value = index;
        option.text = name;
        select.appendChild(option);
    });

    let currentSceneData = [];
    let currentIndex = 0;
    let benLineRevealed = false;
    
    // 初始化
    window.onload = function() {
        changeScene();
        
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'ArrowRight' || event.code === 'Enter') {
                event.preventDefault();
                advance();
            } else if (event.code === 'KeyR') {
                resetScene();
            }
        });
    };

    function changeScene() {
        const sceneId = document.getElementById('sceneSelect').value;
        currentSceneData = scripts[sceneId] || [];
        resetScene();
    }

    function resetScene() {
        currentIndex = 0;
        benLineRevealed = false;
        const stage = document.getElementById('stage');
        stage.innerHTML = '<div class="line instruction"><div class="text">场景已加载。按下 [空格] 或点击按钮开始。<br>提示：红色块是你的台词，先背，再点。</div></div>';
        updateProgressBar();
    }

    function updateProgressBar() {
        const total = currentSceneData.length;
        const percentage = total === 0 ? 0 : (currentIndex / total) * 100;
        document.getElementById('progress-fill').style.width = percentage + '%';
    }

    function advance() {
        if (currentIndex >= currentSceneData.length) {
            alert("本幕结束！");
            return;
        }

        const lineData = currentSceneData[currentIndex];
        // 判定是否是Ben（包括变体如 BEN, Ben等）
        const roleUpper = lineData.role.toUpperCase();
        const isBen = roleUpper.includes("BEN") || roleUpper.includes("本杰明");
        const stage = document.getElementById('stage');

        if (isBen) {
            if (!benLineRevealed) {
                // 检查是否已生成占位符
                const existingLines = stage.getElementsByClassName('line');
                const lastLine = existingLines[existingLines.length - 1];
                
                if (lastLine && lastLine.classList.contains('ben') && lastLine.dataset.index == currentIndex) {
                     // 揭晓
                     const contentDiv = lastLine.querySelector('.text');
                     contentDiv.textContent = lineData.content;
                     contentDiv.classList.remove('masked');
                     contentDiv.classList.add('revealed');
                     benLineRevealed = true;
                     currentIndex++;
                     updateProgressBar();
                     scrollToBottom();
                     return;
                } else {
                    // 生成占位符
                    createLineHTML(lineData, true);
                    scrollToBottom();
                    return;
                }
            }
        } else {
            createLineHTML(lineData, false);
            currentIndex++;
            benLineRevealed = false;
        }

        updateProgressBar();
        scrollToBottom();
    }

    function createLineHTML(data, isMasked) {
        const stage = document.getElementById('stage');
        const div = document.createElement('div');
        const roleUpper = data.role.toUpperCase();
        const isBen = roleUpper.includes("BEN") || roleUpper.includes("本杰明");
        const isStage = roleUpper.includes("STAGE") || roleUpper.includes("广播") || roleUpper.includes("背景乐");
        
        let className = 'other';
        if (isBen) className = 'ben';
        if (isStage) className = 'stage';

        div.className = `line ${className}`;
        if(isBen) div.dataset.index = currentIndex;

        const roleDiv = document.createElement('div');
        roleDiv.className = 'role';
        roleDiv.textContent = data.role === 'STAGE' ? '>>> 舞台指示 <<<' : data.role;

        const contentDiv = document.createElement('div');
        contentDiv.className = 'text';
        
        if (isMasked) {
            contentDiv.textContent = "[ 点击揭晓 Ben 的台词 ]";
            contentDiv.classList.add('masked');
            contentDiv.onclick = function() {
                if(contentDiv.classList.contains('masked')) {
                    contentDiv.textContent = data.content;
                    contentDiv.classList.remove('masked');
                    contentDiv.classList.add('revealed');
                    benLineRevealed = true;
                    currentIndex++;
                    updateProgressBar();
                }
            };
        } else {
            contentDiv.textContent = data.content;
        }

        if (!isStage || data.content.trim() !== "") {
            div.appendChild(roleDiv);
            div.appendChild(contentDiv);
            stage.appendChild(div);
        }
    }
    
    function scrollToBottom() {
        window.scrollTo(0, document.body.scrollHeight);
        document.getElementById('stage').scrollTop = document.getElementById('stage').scrollHeight;
    }

</script>
</body>
</html>
