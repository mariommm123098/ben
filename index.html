            border-left: 3px solid #333;
            background: #111;

            margin: 0 auto;

            opacity: 0;

        .role {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .text {
            font-size: 1.1rem;
            line-height: 1.5;
            white-space: pre-wrap;

            background: rgba(255, 62, 62, 0.08);

        .line.other .role { color: var(--other-color); }

        .line.stage {
            border: none;
            background: transparent;
            color: var(--stage-color);
            font-style: italic;
            font-size: 0.9rem;
            text-align: center;
            border-bottom: 1px solid #222;
        }

        .line.instruction {
            border: 1px dashed #555;
            background: transparent;
            color: #777;
            font-style: italic;
            text-align: center;
        }

        .masked {
            background-color: var(--ben-color);
            color: var(--ben-color);
            cursor: pointer;
            user-select: none;
            border-radius: 2px;
        }
        .masked:hover { background-color: #d32f2f; }
        .revealed { background-color: transparent; color: var(--text-color); }

            border-top: 2px solid #333;
            background: #000;
            display: flex;
            gap: 10px;

            position: fixed;

            width: 100%;

    // 解析逻辑
    const scripts = {};
    let currentAct = 0;
    
    // 按行分割，处理空白行
    const rawLines = rawScriptText.split('\n').map(l => l.trim()).filter(l => l);
    
    rawLines.forEach(line => {
        if (line.startsWith("ACT:")) {
            currentAct++;
            scripts[currentAct - 1] = [];
        } else {
            if (!scripts[currentAct - 1]) return;
            
            // 分离角色和台词
            // 匹配中文或英文冒号
            let colonIndex = line.indexOf("：");
            if (colonIndex === -1) colonIndex = line.indexOf(": ");
            
            if (colonIndex !== -1) {
                let role = line.substring(0, colonIndex).trim();
                let content = line.substring(colonIndex + 1).trim();
                
                // 角色名归一化
                let upperRole = role.toUpperCase();
                if (upperRole.includes("众人") || upperRole.includes("大家")) role = "众人";
                
                scripts[currentAct - 1].push({ role: role, content: content });
            } else {
                // 如果没有冒号，可能是上一句的延续，或者是舞台指示（放在圆括号里，或者直接描述）
                let actLines = scripts[currentAct - 1];
                let isInstruction = line.startsWith("（") || line.startsWith("(") || line.includes("背景乐") || line.includes("剧终");
                
                if (isInstruction) {
                     actLines.push({ role: "STAGE", content: line });
                } else if (actLines.length > 0) {
                    // 追加到上一句
                    actLines[actLines.length - 1].content += "\n" + line;
                } else {
                    actLines.push({ role: "STAGE", content: line });
                }
            }
        }
    });

    const actNames = [
        "第一幕：苏醒与混乱",
        "第二幕：电击后的愤怒",
        "第三幕：寻找叛徒与印度舞",
        "第四幕：Ben的独裁时刻",
        "第五幕：Ben的求婚与崩溃",
        "第六幕：维权代表与假装疯子",
        "第七幕：疯子是谁？",
        "第八幕：Icy 的觉醒与告别",
        "第九幕：痊愈与结局"
    ];

    const select = document.getElementById('sceneSelect');
    actNames.forEach((name, index) => {
        let option = document.createElement('option');
        option.value = index;
        option.text = name;
        select.appendChild(option);
    });

    let currentSceneData = [];
    let currentIndex = 0;
    let benLineRevealed = false;
    
    window.onload = function() {
        changeScene();
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'ArrowRight' || event.code === 'Enter') {
                event.preventDefault();
                advance();
            } else if (event.code === 'KeyR') {
                resetScene();
            }
        });
    };

    function changeScene() {
        const sceneId = document.getElementById('sceneSelect').value;
        currentSceneData = scripts[sceneId] || [];
        resetScene();
    }

    function resetScene() {
        currentIndex = 0;
        benLineRevealed = false;
        const stage = document.getElementById('stage');
        stage.innerHTML = '<div class="line instruction"><div class="text">场景已加载。按下 [空格] 或点击按钮开始。<br>提示：红色块是你的台词，先背，再点。</div></div>';
        updateProgressBar();
    }

    function updateProgressBar() {
        const total = currentSceneData.length;
        const percentage = total === 0 ? 0 : (currentIndex / total) * 100;
        document.getElementById('progress-fill').style.width = percentage + '%';
    }

    function advance() {
        if (currentIndex >= currentSceneData.length) {
            alert("本幕结束！");
            return;
        }

        const lineData = currentSceneData[currentIndex];
        const roleUpper = lineData.role.toUpperCase();
        // 判定角色：Ben 或 本杰明
        const isBen = roleUpper.includes("BEN") || roleUpper.includes("本杰明");
        const stage = document.getElementById('stage');

        if (isBen) {
            if (!benLineRevealed) {
                // 检查是否已生成占位符
                const existingLines = stage.getElementsByClassName('line');
                const lastLine = existingLines[existingLines.length - 1];
                
                if (lastLine && lastLine.classList.contains('ben') && lastLine.dataset.index == currentIndex) {
                     // 揭晓
                     const contentDiv = lastLine.querySelector('.text');
                     contentDiv.textContent = lineData.content;
                     contentDiv.classList.remove('masked');
                     contentDiv.classList.add('revealed');
                     benLineRevealed = true;
                     currentIndex++;
                     updateProgressBar();
                     scrollToBottom();
                     return;
                } else {
                    // 生成占位符
                    createLineHTML(lineData, true);
                    scrollToBottom();
                    return;
                }
            }
        } else {
            createLineHTML(lineData, false);
            currentIndex++;
            benLineRevealed = false;
        }

        updateProgressBar();
        scrollToBottom();
    }

    function createLineHTML(data, isMasked) {
        const stage = document.getElementById('stage');
        const div = document.createElement('div');
        const roleUpper = data.role.toUpperCase();
        const isBen = roleUpper.includes("BEN") || roleUpper.includes("本杰明");
        const isStage = data.role === 'STAGE';
        
        let className = 'other';
        if (isBen) className = 'ben';
        if (isStage) className = 'stage';

        div.className = `line ${className}`;
        if(isBen) div.dataset.index = currentIndex;

        if (!isStage) {
            const roleDiv = document.createElement('div');
            roleDiv.className = 'role';
            roleDiv.textContent = data.role;
            div.appendChild(roleDiv);
        }

        const contentDiv = document.createElement('div');
        contentDiv.className = 'text';
        
        if (isMasked) {
            contentDiv.textContent = "[ 点击揭晓 Ben 的台词 ]";
            contentDiv.classList.add('masked');
            contentDiv.onclick = function() {
                if(contentDiv.classList.contains('masked')) {
                    contentDiv.textContent = data.content;
                    contentDiv.classList.remove('masked');
                    contentDiv.classList.add('revealed');
                    benLineRevealed = true;
                    currentIndex++;
                    updateProgressBar();
                }
            };
        } else {
            contentDiv.textContent = data.content;
        }

        div.appendChild(contentDiv);
        stage.appendChild(div);
    }
    
    function scrollToBottom() {
        window.scrollTo(0, document.body.scrollHeight);
        const stage = document.getElementById('stage');
        stage.scrollTop = stage.scrollHeight;
    }
